{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/449e6a9651.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Reserve a Room</h1>
        <p class="subtitle">To check the availability of a room, please <a href="{% url 'check_availability' %}">click here.</a></p>
        <form id="form">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">First Name</label>
            </div>
            <div class="field-body">
              <div class="field is-fullwidth">
                <div class="control">
                  <input required type="text" class="input" id="first_name">
                </div>
              </div>
            </div>
          </div>

          <form id="form">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Last Name</label>
              </div>
              <div class="field-body">
                <div class="field is-fullwidth">
                  <div class="control">
                    <input required type="text" class="input" id="last_name">
                  </div>
                </div>
              </div>
            </div>

          <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Room</label>
              </div>
              <div class="field-body">
                <div class="field is-fullwidth">
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="room" required>
                        {% for room in rooms %}
                        <option value="{{room.id}}">{{room.title}}</option>
                        {% empty %}
                        <option disabled>No rooms avaliable at this time</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Start & End Date</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded">
                    <input required class="input" type="date" placeholder="Start Date" id="start_date">
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded">
                    <input required class="input" type="date" id="end_date">
                  </p>
                </div>
              </div>
            </div>
            
            
            <div class="field is-horizontal">
              <div class="field-label">
                <!-- Left empty for spacing -->
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <button class="button is-success" id="reserve-button">
                      Reserve
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        var stripe_test_key = '{{STRIPE_TEST_KEY}}';
    </script>
    <script src="{% static "reserve.js" %}"></script>
</body>
</html>
